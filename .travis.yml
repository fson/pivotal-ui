language: node_js
node_js:
- '0.10'
sudo: true
before_install:
- bundle install
# - npm install -g gulp
# - export DISPLAY=:99.0
# - sh -e /etc/init.d/xvfb start
notifications:
  email: false
  slack:
    secure: 
script:
- gulp monolith
before_deploy:
- gulp release-zip
deploy:
  - provider: cloudfoundry
    api: https://api.run.pivotal.io
    username: pivotal-ui@pivotal.io
    password:
      secure: 
    organization: pivotal
    space: pivotal-ui-staging
    on:
      repo: pivotal-cf/pivotal-ui
      branch: foobar
  - provider: releases
    api_key:
      secure: 
    file: pui.zip
    on:
      repo: pivotal-cf/pivotal-ui
      tags: true
